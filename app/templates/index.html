<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformers Chatbot</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .chat-container {
        width: 800px;
        height: 600px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }
      
      .header {
        background: #4a90e2;
        padding: 10px 20px;
        color: white;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }
      
      .chat-window {
        flex-grow: 1;
        padding: 10px;
        overflow-y: auto;
        background-color: #f9fafb;
      }
      
      .chat-window::-webkit-scrollbar {
        width: 5px;
      }
      
      .chat-window::-webkit-scrollbar-thumb {
        background: #4a90e2;
        border-radius: 10px;
      }
      
      .chat-message {
        margin-bottom: 10px;
        display: flex;
        align-items: flex-start;
      }
      
      .chat-message.user {
        justify-content: flex-end;
      }
      
      .chat-message.user .message {
        background-color: #4a90e2;
        color: white;
      }
      
      .message {
        max-width: 70%;
        padding: 10px;
        border-radius: 8px;
        background: #e0e0e0;
        word-wrap: break-word;
      }
      
      .input-container {
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #e0e0e0;
        background: #f9fafb;
      }
      
      textarea {
        flex-grow: 1;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 14px;
        resize: none;
        height: 40px;
      }
      
      textarea:focus {
        outline: none;
      }
      
      button {
        margin-left: 10px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }
      
      button img {
        width: 24px;
        height: 24px;
      }
      
      .typing-indicator {
        font-style: italic;
        color: gray;
        margin-bottom: 10px;
      }      
  </style>
</head>
<body>
    <div class="chat-container">
      <div class="header">
        <h2>~ Transformers ~</h2>
      </div>
      <div class="chat-window" id="chat-window">
        <!-- Chat messages will dynamically appear here -->
      </div>
      <div class="input-container">
        <textarea id="message_input" placeholder="Type your message..."></textarea>
        <button id="send_button">
          <img src="static/send_icon.png" alt="Send" />
        </button>
        <button id="start_recording_button" class="start-recording">
          Start Recording
        </button>
        <button id="stop_recording_button" class="stop-recording">
          Stop Recording
        </button>
      </div>
    </div>

  <script src="/static/script.js"></script>
</body>
</html>
